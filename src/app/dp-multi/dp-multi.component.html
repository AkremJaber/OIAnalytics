<h2>Persons</h2>

<select name="my-select" [(ngModel)]="mySelect" (change)="selectChange()" multiple="multiple">
  <option [value]="item.centralAccount" *ngFor="let item of service.list">
      {{item.centralAccount}}
  </option>
</select>


<h4>Selected Persons:</h4>    

<ng-container>
  <div>
      Selected:
      <ul>
          <li *ngFor="let SelVal of selectedValue">{{SelVal.centralAccount}}</li>
      </ul>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <div>
      Selected: {{selectedValue}}
  </div>
</ng-template>
